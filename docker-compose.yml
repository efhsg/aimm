services:
  aimm_yii:
    container_name: aimm_yii
    build:
      context: .
      dockerfile: ./docker/yii/Dockerfile
      args:
        USER_ID: ${USER_ID:-1000}
        USER_NAME: ${USER_NAME:-appuser}
        PHP_FPM_PORT: ${PHP_FPM_PORT:-9000}
        TIMEZONE: ${TIMEZONE:-Europe/Amsterdam}
    working_dir: /var/www/html/yii
    env_file:
      - .env
    environment:
      TZ: ${TIMEZONE:-Europe/Amsterdam}
      PHP_IDE_CONFIG: "serverName=Docker"
      XDEBUG_MODE: ${XDEBUG_MODE:-off}
      XDEBUG_CONFIG: ${XDEBUG_CONFIG:-}
    extra_hosts:
      - "host.docker.internal:host-gateway"
    volumes:
      - .:/var/www/html
    depends_on:
      aimm_mysql:
        condition: service_healthy
      gotenberg:
        condition: service_healthy

  aimm_nginx:
    container_name: aimm_nginx
    image: nginx:1.27
    ports:
      - "${NGINX_PORT:-8510}:80"
    volumes:
      - .:/var/www/html:ro
      - ./nginx.conf.template:/etc/nginx/nginx.conf.template:ro
    environment:
      PHP_FPM_PORT: ${PHP_FPM_PORT:-9000}
    command: >
      sh -c "envsubst '$$PHP_FPM_PORT' < /etc/nginx/nginx.conf.template
      > /etc/nginx/nginx.conf && nginx -g 'daemon off;'"
    depends_on:
      - aimm_yii

  aimm_mysql:
    container_name: aimm_mysql
    image: mysql:8.0
    environment:
      TZ: ${TIMEZONE:-Europe/Amsterdam}
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
      MYSQL_DATABASE: ${DB_DATABASE}
      MYSQL_USER: ${DB_USER}
      MYSQL_PASSWORD: ${DB_PASSWORD}
      # NOTE: not a standard mysql image variable; consumed by docker/init-scripts/init-databases.sh
      MYSQL_DATABASE_TEST: ${DB_DATABASE_TEST}
      # Optional: not standard mysql image variables; consumed by docker/init-scripts/init-databases.sh
      MYSQL_ADMIN_USER: ${DB_ADMIN_USER:-}
      MYSQL_ADMIN_PASSWORD: ${DB_ADMIN_PASSWORD:-}
    command: --default-authentication-plugin=mysql_native_password
    ports:
      - "${DB_PORT:-3307}:3306"
    volumes:
      - ./data/db/mysql:/var/lib/mysql
      - ./docker/init-scripts:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h localhost --silent"]
      interval: 5s
      timeout: 5s
      retries: 20

  gotenberg:
    container_name: aimm_gotenberg
    build:
      context: ./docker/gotenberg
      dockerfile: Dockerfile
    restart: unless-stopped
    command:
      - "gotenberg"
      - "--api-timeout=30s"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 10s
      timeout: 3s
      retries: 5
    environment:
      LOG_LEVEL: info

  npm:
    container_name: aimm_npm
    image: node:22-alpine
    working_dir: /app/yii/web
    volumes:
      - .:/app
    profiles:
      - tools
